# LocalInsightEngine Configuration File
# This file contains settings for the LocalInsightEngine application

[Search]
# Context window settings for Q&A search results
# Number of chunks to include before and after each search hit
context_chunks_before = 2
context_chunks_after = 3

[Logging]
# Log output directory - can be 'temp' for system temp folder or absolute path
# Examples:
#   temp = Use system temporary directory (C:\Users\username\AppData\Local\Temp\LocalInsightEngine)
#   . = Use current project directory
#   C:\MyLogs = Use specific directory
log_directory = .

# Log filename
log_filename = localinsightengine.log

# Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = DEBUG

# Enable console output alongside file logging
console_output = true

# Maximum log file size in MB before rotation
max_log_size_mb = 50

# Number of backup log files to keep
backup_count = 5

[Database]
# SQLite database path - relative to project root or absolute path
database_path = data/qa_sessions.db

# Enable database auto-creation if not exists
auto_create_db = true

# Enable FTS5 full-text search (requires SQLite with FTS5 support)
enable_fts5 = true

[Analysis]
# Default factual mode (Sachbuch-Modus) setting
default_factual_mode = false

# Maximum number of chunks to process for Q&A
max_qa_chunks = 100

# Enable semantic search for Q&A
enable_semantic_search = true

# Minimum word length for keyword matching
min_keyword_length = 3

[Performance]
# Enable performance logging
enable_performance_logging = true

# Log detailed chunk processing information
log_chunk_details = true

# Log entity extraction details
log_entity_details = true

# Log LLM API requests and responses to separate debug file
log_llm_requests = true

[Export]
# Default export format
default_export_format = json

# Export directory (relative to project root or absolute path)
export_directory = exports

# Enable export compression
enable_compression = false